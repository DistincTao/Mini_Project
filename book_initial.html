<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/monthlyBook.js"></script>
		<script
			type="text/javascript"
			src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9782112b5b273c3f5f61e2be0dda036e"></script>
			<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
			<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
			<script type="text/javascript" src="slick/slick.min.js"></script>
	
		<title>도서</title>
		<style>
			.monthlyBook,
			.searchResult {
				display: flex;
			}
		</style>
	</head>
	<body>
		<section>
			<div class="container">
				<h2>이달의 추천 도서</h2>
				<div class="monthlyBook"></div>
			</div>

			<div class="container">
				<h3>도서 검색</h3>
				<div class="search">
					<input type="text" name="serach" id="searchInput" />
					<button id="btn" type="submit">검색</button>
					<select name="listCnt" id="listCnt">
						<option value="10">10개씩 보기</option>
						<option value="20">20개씩 보기</option>
						<option value="50">50개씩 보기</option>
					</select>
				</div>
				<div class="searchResult"></div>
				<button type="button" class="btn btn-danger" id="prevPage"><이전</button>
				<button type="button" class="btn btn-danger" id="nextPage">다음></button>
				<div class="container"></div>
			</div>

			<div class="container">
				<h2>도서관</h2>
				<div class="library">
					<div class="dropdown">
						<select id="district">
							<option value="강남구" checked>강남구</option>
							<option value="강동구">강동구</option>
							<option value="강북구">강북구</option>
							<option value="강서구">강서구</option>
							<option value="관악구">관악구</option>
							<option value="광진구">광진구</option>
							<option value="구로구">구로구</option>
							<option value="금천구">금천구</option>
							<option value="노원구">노원구</option>
							<option value="도봉구">도봉구</option>
							<option value="동대문구">동대문구</option>
							<option value="동작구">동작구</option>
							<option value="마포구">마포구</option>
							<option value="서대문구">서대문구</option>
							<option value="서초구">서초구</option>
							<option value="성동구">성동구</option>
							<option value="성북구">성북구</option>
							<option value="송파구">송파구</option>
							<option value="양천구">양천구</option>
							<option value="영등포구">영등포구</option>
							<option value="용산구">용산구</option>
							<option value="은평구">은평구</option>
							<option value="종로구">종로구</option>
							<option value="중구">중구</option>
							<option value="중랑구">중랑구</option>
						</select>
					</div>

					<div class="contents">
						<div class="library-map">
							<div id="map" style="width: 500px; height: 500px"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
